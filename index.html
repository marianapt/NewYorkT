        <br>

            <div id="searchTitle"><h3 id="searchText"><i class="fa fa-newspaper-o"></i>Search Parameters</h3></div>
            <div id="section1">
                <form>
                            <div class="form-group">
                            <label for="search">Search Term:</label>
                            <input type="search" class="form-control" id="search">
                            </div>
                            <div class="form-group">

                            <br>
                            <input type="records" class="-controlform" id="records">
                            </div>
                            <div class="form-group">
                                    <label for="startYear">Start Year(Optional): </label>
                                    <br>
                                    <input type="startYear" class="-controlform" id="startYear">
                            </div>
                            <div class="form-group">
                                    <label for="endYear">End Year(Optional): </label>
                                    <br>
                                    <input type="endYear" class="-controlform" id="endYear">
                            </div>
                            <button id="search" type="submit" class="btn btn-default">Search</button>
                            <button type="clear" class="btn btn-default">Clear</button>
                        </form>
            </div>
        </div>

            <div class="col-md-12">
              <div id="section2">
